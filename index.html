<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>enjoy page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 폰트 추가: 학교안심 둥근미소 (로고용) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/HakgyoansimDunggeunmiso/HakgyoansimDunggeunmiso.css" type="text/css"/>
    
    <style>
        /* 폰트 추가: G마켓 산스 (본문용) */
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body { 
            font-family: 'GmarketSansMedium', sans-serif;
            background-color: #f8f9fa;
            -webkit-tap-highlight-color: transparent;
        }
        
        .font-logo {
            font-family: 'Hakgyoansim Dunggeunmiso', sans-serif;
        }

        /* 버튼 호버 애니메이션 */
        .btn-hover {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-hover:active {
            transform: scale(0.96);
        }

        /* 모달 애니메이션 */
        .scale-in { animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes scaleIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="h-[100dvh] w-full flex flex-col items-center justify-center p-6 bg-white">

    <!-- 메인 컨테이너 -->
    <div class="w-full max-w-xs flex flex-col gap-8 items-center animate-fade-in-up">
        
        <!-- 로고 영역 -->
        <div class="flex flex-col items-center gap-2 mb-4">
            <div class="w-20 h-20 bg-[#005ED2]/10 rounded-[2rem] flex items-center justify-center text-[#005ED2] mb-2 shadow-sm">
                <!-- 아이콘 -->
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="3" y1="9" x2="21" y2="9"></line>
                    <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
            </div>
            <!-- 타이틀 -->
            <h1 class="font-logo text-3xl text-black tracking-tight">enjoy page</h1>
            <p class="text-gray-400 text-xs tracking-widest uppercase">Select Menu</p>
        </div>

        <!-- 버튼 그룹 -->
        <div class="w-full flex flex-col gap-4">
            
            <!-- 1. 음악 들으러 가기 버튼 -->
            <button onclick="goToMusic()" class="btn-hover w-full bg-[#005ED2] text-white p-5 rounded-2xl shadow-[0_10px_20px_-5px_rgba(0,94,210,0.3)] flex items-center justify-between group">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                    </div>
                    <div class="text-left">
                        <span class="block text-xs opacity-80 font-medium mb-0.5">Music Player</span>
                        <span class="block text-lg font-bold">음악 들으러 가기</span>
                    </div>
                </div>
                <svg class="opacity-50 group-hover:translate-x-1 transition-transform" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
            </button>

            <!-- 2. 엔조이 주가 확인하기 버튼 (NEW 배지) -->
            <button onclick="checkStock()" class="btn-hover w-full bg-white text-black border border-gray-200 p-5 rounded-2xl shadow-sm flex items-center justify-between group hover:border-[#005ED2]/30 hover:bg-gray-50 relative overflow-hidden">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-gray-600 group-hover:text-[#005ED2] transition-colors">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline><polyline points="16 7 22 7 22 13"></polyline></svg>
                    </div>
                    <div class="text-left">
                        <div class="flex items-center gap-2">
                            <span class="block text-xs text-gray-400 font-medium mb-0.5">Stock Market</span>
                            <span class="bg-red-500 text-white text-[9px] px-1.5 py-0.5 rounded-full font-bold animate-pulse shadow-sm">NEW</span>
                        </div>
                        <span class="block text-lg font-bold">엔조이 주가 확인</span>
                    </div>
                </div>
                <svg class="text-gray-300 group-hover:text-[#005ED2] group-hover:translate-x-1 transition-all" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
            </button>

            <!-- 3. 엔조이 복불복 게임 하기 버튼 (파란색 + NEW 배지 + 링크 연결) -->
            <button onclick="playGame()" class="btn-hover w-full bg-[#005ED2] text-white p-5 rounded-2xl shadow-[0_10px_20px_-5px_rgba(0,94,210,0.3)] flex items-center justify-between group relative overflow-hidden">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="6" y1="12" x2="18" y2="12"></line>
                            <line x1="12" y1="18" x2="12" y2="6"></line>
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                    </div>
                    <div class="text-left">
                        <div class="flex items-center gap-2">
                            <span class="block text-xs opacity-80 font-medium mb-0.5">Random Game</span>
                            <!-- NEW 배지 (파란 배경 위라 흰 테두리 추가하여 가독성 확보) -->
                            <span class="bg-red-500 text-white text-[9px] px-1.5 py-0.5 rounded-full font-bold animate-pulse shadow-sm border border-white/20">NEW</span>
                        </div>
                        <span class="block text-lg font-bold">엔조이 복불복 게임</span>
                    </div>
                </div>
                <svg class="opacity-50 group-hover:translate-x-1 transition-transform" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
            </button>

        </div>
        
        <!-- 하단 카피라이트 -->
        <div class="mt-8 text-center">
             <p class="text-[10px] text-gray-300">© 2024 Play Enjoy. All rights reserved.</p>
        </div>

    </div>

    <!-- ==================== 서비스 종료 안내 팝업 (주식) ==================== -->
    <div id="quota-modal" class="fixed inset-0 z-50 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center px-6">
        <div class="bg-white rounded-2xl p-6 w-full max-w-xs text-center shadow-2xl border border-gray-100 scale-in relative">
            <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
            </div>
            <h3 class="text-lg font-bold text-black mb-2">서비스 일시 중지</h3>
            <p class="text-gray-600 text-sm mb-1 break-keep leading-relaxed">
                <span class="font-bold text-black">엔조이 주식 서비스</span>는<br>
                서버 할당량 초과로<br>금일 서비스가 종료되었습니다.
            </p>
            <p class="text-[#005ED2] text-xs font-bold mb-6">
                다음 날 재정비 후 재개될 예정입니다.
            </p>
            <button onclick="closeModal('quota-modal')" class="w-full bg-[#005ED2] text-white font-bold py-3 rounded-xl hover:bg-[#004bb5] transition-colors shadow-lg shadow-[#005ED2]/30">
                확인
            </button>
        </div>
    </div>

    <script>
        // ==========================================
        // 링크 설정
        // ==========================================
        
        const LINKS = {
            music: "https://won429.github.io/enjoy/",      
            stock: "https://won429.github.io/enjoystock/",
            game: "https://won429.github.io/enjoygame/"
        };

        // ==========================================

        // 모달 열기 공통 함수
        function showModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        // 모달 닫기 공통 함수
        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        function goToMusic() {
            if (!LINKS.music) return;
            window.location.href = LINKS.music;
        }

        function checkStock() {
            // 주가 확인 버튼 클릭 시 팝업 (quota-modal)
            showModal('quota-modal');
        }

        function playGame() {
            // 게임 링크로 바로 이동
            if (!LINKS.game) return;
            window.location.href = LINKS.game;
        }

        // 페이지 로드 시 주식 서비스 중단 팝업 (quota-modal) 자동 실행
        window.addEventListener('DOMContentLoaded', () => {
            showModal('quota-modal');
        });
        
    </script>
</body>
</html>
