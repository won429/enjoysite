    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyABn9xi7a-3LyLpvS6HT03gJUGTlQkgHmk",
            authDomain: "enjoystock.firebaseapp.com",
            projectId: "enjoystock",
            storageBucket: "enjoystock.firebasestorage.app",
            messagingSenderId: "981969177924",
            appId: "1:981969177924:web:51b0093a0d1b001ead9b11"
        };

        // ğŸ” [ë¶„ì„ëœ ì •í™•í•œ ë°ì´í„° ê²½ë¡œ]
        const DATA_PATH = ['artifacts', 'enjoy-stock-live', 'public', 'data', 'stock_data', 'enjoy_ticker'];

        const priceEl = document.getElementById('ticker-price');
        const changeEl = document.getElementById('ticker-change');
        const polyline = document.getElementById('chart-line');
        const svg = document.getElementById('mini-chart');
        const marketBadge = document.getElementById('market-badge');
        
        const MARKET_START_HOUR = 8;
        const MARKET_START_MIN = 0;
        const MARKET_END_HOUR = 23;
        const MARKET_END_MIN = 30;

        function checkMarketStatus(manualPause = false) {
            const now = new Date(); 
            const currentTimeVal = now.getHours() * 60 + now.getMinutes(); 
            const startVal = MARKET_START_HOUR * 60 + MARKET_START_MIN;
            const endVal = MARKET_END_HOUR * 60 + MARKET_END_MIN; 
            
            const isOpen = (currentTimeVal >= startVal && currentTimeVal < endVal) && !manualPause;
            
            if (!isOpen) {
                marketBadge.classList.remove('hidden'); 
                if (manualPause) {
                    marketBadge.innerText = "â¸ ì¼ì‹œì •ì§€";
                    marketBadge.className = "text-[9px] font-bold bg-gray-500 text-white px-1.5 py-0.5 rounded-full ml-1";
                } else {
                    marketBadge.innerText = "ğŸŒ™ ë§ˆê°";
                    marketBadge.className = "text-[9px] font-bold bg-gray-800 text-white px-1.5 py-0.5 rounded-full ml-1";
                }
            } else {
                marketBadge.classList.add('hidden'); 
            }
        }

        function drawChart(historyData, basePrice) {
            if (!svg || !historyData || historyData.length === 0) return;
            const width = svg.clientWidth || 120;
            const height = svg.clientHeight || 88;
            
            let minVal = Math.min(...historyData); 
            let maxVal = Math.max(...historyData);
            minVal = Math.min(minVal, basePrice); 
            maxVal = Math.max(maxVal, basePrice);
            
            const padding = (maxVal - minVal) * 0.1 || 10;
            maxVal += padding;
            minVal -= padding;
            const range = maxVal - minVal;

            let points = "";
            const totalPoints = historyData.length;
            
            historyData.forEach((val, idx) => {
                const x = (idx / (totalPoints - 1)) * width;
                const normalized = (val - minVal) / range;
                const y = height - (normalized * height); 
                points += `${x},${y} `;
            });
            polyline.setAttribute('points', points);
        }

        function updateUI(data) {
            if (!data) {
                priceEl.innerText = "-";
                changeEl.innerText = "-";
                return;
            }

            const currentPrice = data.currentPrice;
            const basePrice = data.basePrice || 12000; 
            const history = data.history || [];
            const manualPause = data.manualPause || false;

            checkMarketStatus(manualPause);

            priceEl.innerText = currentPrice.toLocaleString();
            
            const changeAmount = currentPrice - basePrice;
            const changePercent = ((changeAmount / basePrice) * 100).toFixed(2);
            
            if (changeAmount >= 0) {
                priceEl.className = "text-xl font-bold text-red-500 tabular-nums price-up";
                changeEl.className = "text-[10px] font-bold text-red-500 tabular-nums";
                changeEl.innerText = `â–² ${changePercent}%`;
                polyline.setAttribute('stroke', '#ef4444'); 
            } else {
                priceEl.className = "text-xl font-bold text-blue-500 tabular-nums price-down";
                changeEl.className = "text-[10px] font-bold text-blue-500 tabular-nums";
                changeEl.innerText = `â–¼ ${Math.abs(changePercent)}%`;
                polyline.setAttribute('stroke', '#3b82f6');
            }
            
            drawChart(history, basePrice);

            setTimeout(() => { priceEl.classList.remove('price-up', 'price-down'); }, 500);
        }

        async function init() {
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);

                try {
                    await signInAnonymously(auth);
                    console.log("Auth ì„±ê³µ");
                } catch (authErr) {
                    console.warn("Auth ì‹¤íŒ¨");
                }

                onSnapshot(doc(db, ...DATA_PATH), (doc) => {
                    if (doc.exists()) {
                        const data = doc.data();
                        updateUI(data); 
                    } else {
                        updateUI(null);
                    }
                }, (error) => {
                    console.warn("ë°ì´í„° ì ‘ê·¼ ì°¨ë‹¨ë¨:", error);
                    updateUI(null);
                });

            } catch(e) {
                console.error("ì´ˆê¸°í™” ì‹¤íŒ¨:", e);
                updateUI(null);
            }
        }

        init();
    </script>
